<fieldset>
	<legend>{{name}}</legend>
	<p>
		photo_src.length: {{ photo_src.length }}
	</p>
 	<p style='overflow:scroll-x'>
		{{photo_src}}
	</p>
	<p>
		<input type='text' ng-model="name">
	</p>
	<div>
		<img id='photo_preview' ng-src="{{ photo_src }}" alt='здесь появится фото'>
	</div>
	<p>
		<button ng-click='$ctrl.takeAPhoto()'>Сфотать</button>
	</p>
</fieldset>
